<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600,700|Nunito:300,400,400i,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>LinkedIn &mdash; Clone</title>
  </head>
  <body class="container">
    <div class="container__header">
      <header class="header">
        <img src="img/logo.png" alt="Navbar logo" class="header__logo" />
        <form action="#" class="search">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
          <input type="text" class="search__input" placeholder="Search" />
        </form>
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <a href="#" class="navbar__link">Home</a>
            </li>
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use xlink:href="img/sprite.svg#icon-grouppeople"></use>
              </svg>
              <a href="#" class="navbar__link">My Network</a>
            </li>
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use xlink:href="img/sprite.svg#icon-briefcase"></use>
              </svg>
              <a href="#" class="navbar__link">Jobs</a>
            </li>
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use
                  xlink:href="img/sprite.svg#icon-forumquestion_answer"
                ></use>
              </svg>
              <a href="#" class="navbar__link">Messaging</a>
            </li>
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use
                  xlink:href="img/sprite.svg#icon-notifications_active"
                ></use>
              </svg>
              <a href="#" class="navbar__link">Notifications</a>
            </li>
            <li class="navbar__item">
              <svg class="navbar__icon">
                <use xlink:href="img/sprite.svg#icon-apps"></use>
              </svg>
              <a href="#" class="navbar__link">Me</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main class="container__main">
      <section class="profile">
        <div class="profile__header">
          <div class="profile__header-img"></div>
          <img src="img/me.jpg" alt="Profile img" class="profile__img" />
          <h2 class="heading-2 profile__h2">Abdurahman Gugssa</h2>
          <p class="paragraph paragraph--light">
            Senior Project Engineer at Wipro
          </p>
        </div>
        <div class="profile__stats">
          <div>
            <div class="profile__stats-details">
              <p class="paragraph paragraph--light">Who viewed your profile</p>
              <div class="profile__view-count">24</div>
            </div>
            <div class="profile__stats-details">
              <p class="paragraph paragraph--light">Connections</p>
              <div class="profile__view-count">385</div>
            </div>
            <p class="paragraph paragraph-dark">
              Grow your network
            </p>
          </div>
          <div>
            <p class="paragraph paragraph--light">
              Access exclusive tools & insights
            </p>
            <p class="paragraph paragraph-dark">
              Try premium free for one month
            </p>
          </div>
        </div>
        <div class="profile__saved-items">
          <svg class="profile__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <p class="paragraph paragraph-dark">
            Saved items
          </p>
        </div>
      </section>
      <section class="posts">
        <div class="posts__start">
          <svg class="posts__icon">
            <use xlink:href="img/sprite.svg#icon-new-message"></use>
          </svg>
          <p class="paragraph">Start a post</p>
          <svg class="posts__icon">
            <use
              xlink:href="img/sprite.svg#icon-camera_altphoto_cameralocal_see"
            ></use>
          </svg>

          <svg class="posts__icon">
            <use xlink:href="img/sprite.svg#icon-videocam"></use>
          </svg>
          <svg class="posts__icon">
            <use xlink:href="img/sprite.svg#icon-upload_file"></use>
          </svg>
        </div>
      </section>
      <section class="news"></section>
    </main>
  </body>
</html>
